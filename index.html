<html>
    <head>
        <title>Canvas Health Bar</title>
        <link rel="stylesheet" href="index.css">
        <script defer src="index.js"></script>
    </head>
    <body>
        <div class="card">
            <canvas id="canvas"></canvas>
        </div>
        <div class="inputs card">
            <div>
                <p>Input Health</p>
                <p>Health: <input type="number" id="health-in"></p>
                <button id="set-health">Set Health</button>
            </div>
            <div>
                <p>Input Shield</p>
                <p>Shield: <input type="number" id="shield-in"></p>
                <button id="set-shield">Set Shield</button>
            </div>
            <div>
                <p>Input Canvas Height</p>
                <p>Canvas Height: <input type="number" id="cnvheight-in"></p>
                <button id="set-cnvheight">Set Canvas Height</button>
            </div>
        </div>
    </body>
</html>
